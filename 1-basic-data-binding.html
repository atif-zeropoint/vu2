<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <input type="text" id="input" v-model="message">

    <p>The value of input: {{ message}}</p>
</div>

</body>

<script>
    new Vue({
        el: '#root',
        data: {
            message: 'Hello world!'
        },
    });
</script>

</html>
